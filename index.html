<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>속초고등학교 공간 예약 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .reserved {
            background-color: #dc3545 !important;
            color: white !important;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="#!">속초고등학교</a>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3">
                <h2 class="text-center mb-4">공간 예약</h2>
                <form id="reservation-form">
                    <div class="row g-3">
                        <!-- 기본 정보 입력 필드들 -->
                        <div class="col-md-6">
                            <label class="form-label">이름</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">학번</label>
                            <input type="number" id="student-id" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">이메일</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">예약 날짜</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">공간 유형</label>
                            <select id="room-type" class="form-select" required>
                                <option value="study">개별 학습실</option>
                                <option value="discussion">독서토론실</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">예약 시간</label>
                            <select id="time-slot" class="form-select" required>
                                <option value="">시간을 선택하세요</option>
                                <option value="0730">07:30 - 08:30</option>
                                <option value="1230">12:30 - 13:30</option>
                                <option value="1630">16:30 - 17:30</option>
                                <option value="thursday">(목요일 한정) 15:30 - 16:30</option>
                            </select>
                        </div>
                        
                        <!-- 층 선택 -->
                        <div id="floor-selection" class="col-md-6 d-none">
                            <label class="form-label">층 선택</label>
                            <select id="floor" class="form-select">
                                <option value="">층을 선택하세요</option>
                                <option value="2F">2층</option>
                                <option value="4F">4층</option>
                            </select>
                        </div>

                        <!-- 좌석 선택 -->
                        <div id="seat-selection" class="col-12 d-none">
                            <div class="card p-3 mt-3">
                                <label class="form-label">좌석 선택</label>
                                <div id="seat-buttons" class="seat-grid"></div>
                                <input type="hidden" id="seat" name="seat">
                            </div>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">예약하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <!-- 푸터 -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 속초고등학교 2024</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 전역 변수 선언
            const roomType = document.getElementById("room-type");
            const seatSelection = document.getElementById("seat-selection");
            const seatButtonsContainer = document.getElementById("seat-buttons");
            const floorSelection = document.getElementById("floor-selection");
            const dateInput = document.getElementById("date");
            const timeSlot = document.getElementById("time-slot");
            
            // Mock data for reservations (서버 구현 전까지 사용)
            let mockReservations = {};

            // 날짜 제한 설정
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            dateInput.min = tomorrow.toISOString().split('T')[0];

            const maxDate = new Date(today);
            maxDate.setDate(maxDate.getDate() + 30);
            dateInput.max = maxDate.toISOString().split('T')[0];

            // 좌석 상태 업데이트 함수
            function updateSeats() {
                const date = dateInput.value;
                const time = timeSlot.value;
                
                if (!date || !time) return;
                
                const key = `${date}-${time}`;
                const reservedSeats = mockReservations[key] || [];
                
                seatButtonsContainer.innerHTML = "";

                for (let i = 1; i <= 10; i++) {
                    const button = document.createElement("button");
                    button.type = "button";
                    button.className = "btn btn-outline-secondary seat w-100 py-3";
                    button.dataset.seat = i;
                    button.textContent = i;

                    if (reservedSeats.includes(i)) {
                        button.classList.add("reserved");
                        button.disabled = true;
                        button.title = "이미 예약된 좌석입니다";
                    } else {
                        button.addEventListener("click", function() {
                            document.querySelectorAll(".seat").forEach(btn => 
                                btn.classList.remove("btn-primary"));
                            this.classList.add("btn-primary");
                            document.getElementById("seat").value = this.dataset.seat;
                        });
                    }

                    seatButtonsContainer.appendChild(button);
                }
            }

            // 날짜 유효성 검사
            function isValidDate(date) {
                const selectedDate = new Date(date);
                const day = selectedDate.getDay();
                
                if (selectedDate < tomorrow) {
                    return { valid: false, message: "🚫 내일부터 예약 가능합니다." };
                }

                if (selectedDate > maxDate) {
                    return { valid: false, message: "🚫 30일 이후는 예약할 수 없습니다." };
                }

                if (day === 0 || day === 6) {
                    return { valid: false, message: "🚫 주말은 예약할 수 없습니다." };
                }

                return { valid: true };
            }

            // 목요일 시간대 처리
            function handleThursdayTimeSlot() {
                const selectedDate = new Date(dateInput.value);
                const day = selectedDate.getDay();
                const thursdayOption = timeSlot.querySelector('option[value="thursday"]');
                
                if (day === 4) {
                    thursdayOption.disabled = false;
                } else {
                    thursdayOption.disabled = true;
                    if (timeSlot.value === "thursday") {
                        timeSlot.value = "";
                    }
                }
            }

            // 공간 유형에 따른 UI 업데이트
            function toggleSelections() {
                if (roomType.value === "study") {
                    seatSelection.classList.remove("d-none");
                    floorSelection.classList.remove("d-none");
                    updateSeats();
                } else {
                    seatSelection.classList.add("d-none");
                    floorSelection.classList.add("d-none");
                    document.getElementById("seat").value = "";
                    document.getElementById("floor").value = "";
                }
            }

            // 이벤트 리스너 등록
            dateInput.addEventListener("change", function() {
                if (this.value) {
                    const validation = isValidDate(this.value);
                    if (!validation.valid) {
                        alert(validation.message);
                        this.value = "";
                        return;
                    }
                    handleThursdayTimeSlot();
                    updateSeats();
                }
            });

            timeSlot.addEventListener("change", updateSeats);
            roomType.addEventListener("change", toggleSelections);

            // 폼 제출 처리
            document.getElementById("reservation-form").addEventListener("submit", function(e) {
                e.preventDefault();

                const dateValue = dateInput.value;
                const timeValue = timeSlot.value;
                const roomTypeValue = roomType.value;
                const seatValue = document.getElementById("seat").value;
                const floorValue = document.getElementById("floor").value;

                // 기본 유효성 검사
                if (!dateValue || !timeValue) {
                    alert("🚨 날짜와 시간을 선택해주세요!");
                    return;
                }

                // 날짜 유효성 검사
                const dateValidation = isValidDate(dateValue);
                if (!dateValidation.valid) {
                    alert(dateValidation.message);
                    return;
                }

                // 개별 학습실 선택 시 추가 검증
                if (roomTypeValue === "study") {
                    if (!seatValue) {
                        alert("🚨 좌석을 선택해주세요!");
                        return;
                    }
                    if (!floorValue) {
                        alert("🚨 층을 선택해주세요!");
                        return;
                    }

                    // 좌석 중복 예약 확인
                    const key = `${dateValue}-${timeValue}`;
                    const reservedSeats = mockReservations[key] || [];
                    if (reservedSeats.includes(Number(seatValue))) {
                        alert("🚨 이미 예약된 좌석입니다. 다른 좌석을 선택해주세요.");
                        return;
                    }
                }

                // Mock reservation (실제로는 서버에 저장)
                if (roomTypeValue === "study") {
                    const key = `${dateValue}-${timeValue}`;
                    if (!mockReservations[key]) {
                        mockReservations[key] = [];
                    }
                    mockReservations[key].push(Number(seatValue));
                }

                alert("✅ 예약이 완료되었습니다!");
                e.target.reset();
                seatButtonsContainer.innerHTML = "";
                updateSeats();
            });

            // 초기 UI 설정
            toggleSelections();
        });
    </script>
</body>
</html>
