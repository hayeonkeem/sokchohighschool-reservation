<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>속초고등학교 공간 예약 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .reserved {
            background-color: red !important;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">공간 예약</h2>
        <form id="reservation-form">
            <label class="form-label">예약 날짜</label>
            <input type="date" id="date" class="form-control" required>
            <label class="form-label">예약 시간</label>
            <select id="time-slot" class="form-select" required>
                <option value="07:30 - 08:30">07:30 - 08:30</option>
                <option value="12:30 - 13:30">12:30 - 13:30</option>
                <option value="16:30 - 17:30">16:30 - 17:30</option>
            </select>
            <div id="seat-selection" class="mt-3 d-none">
                <label class="form-label">좌석 선택</label>
                <div id="seat-buttons" class="seat-grid"></div>
                <input type="hidden" id="seat" name="seat" required>
            </div>
            <button type="submit" id="reserve-btn" class="btn btn-primary mt-3">예약하기</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const seatSelection = document.getElementById('seat-selection');
            const seatButtonsContainer = document.getElementById('seat-buttons');
            const reserveBtn = document.getElementById('reserve-btn');
            let reservedSeats = [];

            async function fetchReservedSeats(date, timeSlot) {
                try {
                    const response = await fetch(`/api/reserved-seats?date=${date}&timeSlot=${timeSlot}`);
                    const data = await response.json();
                    reservedSeats = data.reservedSeats;
                    generateSeats();
                } catch (error) {
                    console.error('예약된 좌석 정보를 불러오는데 실패했습니다.', error);
                }
            }

            function generateSeats() {
                seatButtonsContainer.innerHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'btn btn-outline-secondary w-100 py-3';
                    button.dataset.seat = i;
                    button.textContent = i;
                    
                    if (reservedSeats.includes(i)) {
                        button.classList.add('reserved');
                    }
                    
                    button.addEventListener('click', function () {
                        if (!this.classList.contains('reserved')) {
                            document.getElementById('seat').value = this.dataset.seat;
                        }
                    });
                    
                    seatButtonsContainer.appendChild(button);
                }
            }
            
            document.getElementById('date').addEventListener('change', function () {
                const selectedDate = new Date(this.value);
                const today = new Date();
                today.setHours(16, 30, 0, 0);
                
                if (selectedDate.getDay() === 6 || selectedDate.getDay() === 0) {
                    alert('토요일과 일요일은 예약할 수 없습니다.');
                    this.value = '';
                    return;
                }
                
                if (selectedDate - today <= 0) {
                    alert('예약은 전날 16:30까지만 가능합니다.');
                    this.value = '';
                    return;
                }
                
                seatSelection.classList.remove('d-none');
                fetchReservedSeats(this.value, document.getElementById('time-slot').value);
            });
            
            document.getElementById('reservation-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                
                const formData = {
                    date: document.getElementById('date').value,
                    timeSlot: document.getElementById('time-slot').value,
                    seat: document.getElementById('seat').value
                };
                
                try {
                    const response = await fetch("/api/notion", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        alert("예약이 완료되었습니다!");
                        this.reset();
                    } else {
                        throw new Error('예약 실패');
                    }
                } catch (error) {
                    console.error('예약 오류:', error);
                    alert("예약 중 오류가 발생했습니다. 다시 시도해주세요.");
                }
            });
        });
    </script>
</body>
</html>
