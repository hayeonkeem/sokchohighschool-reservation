<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>속초고등학교 공간 예약 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .reserved {
            background-color: red !important;
            color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="#!">속초고등학교</a>
        </div>
    </nav>

    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3">
                <h2 class="text-center mb-4">공간 예약</h2>
                <form id="reservation-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">이름</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">학번</label>
                            <input type="number" id="student-id" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">이메일</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">예약 날짜</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">공간 유형</label>
                            <select id="room-type" class="form-select" required>
                                <option value="study">개별 학습실</option>
                                <option value="discussion">독서토론실</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">예약 시간</label>
                            <select id="time-slot" class="form-select" required>
                                <option>07:30 - 08:30</option>
                                <option>12:30 - 13:30</option>
                                <option>16:30 - 17:30</option>
                                <option value="thursday">(목요일 한정) 15:30 - 16:30</option>
                            </select>
                        </div>
                        
                        <div id="floor-selection" class="col-md-6 d-none">
                            <label class="form-label">층 선택</label>
                            <select id="floor" class="form-select">
                                <option value="2F">2층</option>
                                <option value="4F">4층</option>
                            </select>
                        </div>

                        <div id="seat-selection" class="col-12 d-none">
                            <div class="card p-3 mt-3">
                                <label class="form-label">좌석 선택</label>
                                <div id="seat-buttons" class="seat-grid"></div>
                                <input type="hidden" id="seat" name="seat">
                            </div>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">예약하기</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 속초고등학교 2024</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const roomType = document.getElementById("room-type");
            const seatSelection = document.getElementById("seat-selection");
            const seatButtonsContainer = document.getElementById("seat-buttons");
            const floorSelection = document.getElementById("floor-selection");
            const dateInput = document.getElementById("date");
            const timeSlot = document.getElementById("time-slot");
            const specialTime = timeSlot.querySelector("option[value='thursday']");

            function generateSeats(reservedSeats = []) {
                seatButtonsContainer.innerHTML = "";
                for (let i = 1; i <= 10; i++) {
                    const button = document.createElement("button");
                    button.type = "button";
                    button.className = `btn btn-outline-secondary seat w-100 py-3 ${reservedSeats.includes(i) ? "reserved" : ""}`;
                    button.dataset.seat = i;
                    button.textContent = i;

                    if (!reservedSeats.includes(i)) {
                        button.addEventListener("click", function () {
                            document.querySelectorAll(".seat").forEach(btn => btn.classList.remove("btn-primary"));
                            this.classList.add("btn-primary");
                            document.getElementById("seat").value = this.dataset.seat;
                        });
                    }

                    seatButtonsContainer.appendChild(button);
                }
            }

            async function fetchReservedSeats() {
                const date = dateInput.value;
                const time = timeSlot.value;
                if (!date || !time) return;

                try {
                    const response = await fetch(`/api/reserved-seats?date=${date}&time=${time}`);
                    const data = await response.json();
                    generateSeats(data.reservedSeats || []);
                } catch (error) {
                    console.error("🚨 예약된 좌석 데이터를 불러오는 중 오류 발생:", error);
                }
            }

            function toggleSelections() {
                if (roomType.value === "study") {
                    seatSelection.classList.remove("d-none");
                    floorSelection.classList.remove("d-none");
                    fetchReservedSeats();
                } else {
                    seatSelection.classList.add("d-none");
                    floorSelection.classList.add("d-none");
                    document.getElementById("seat").value = "";
                }
            }

            dateInput.addEventListener("change", function () {
                const selectedDate = new Date(dateInput.value);
                const day = selectedDate.getDay();

                if (day === 6 || day === 0) {
                    alert("🚫 토요일과 일요일에는 예약할 수 없습니다.");
                    dateInput.value = "";
                } else {
                    specialTime.disabled = day !== 4;
                }

                fetchReservedSeats();
            });

            timeSlot.addEventListener("change", fetchReservedSeats);
            roomType.addEventListener("change", toggleSelections);
            toggleSelections();

            document.getElementById("reservation-form").addEventListener("submit", async function (e) {
                e.preventDefault();

                if (roomType.value === "study" && !document.getElementById("seat").value) {
                    alert("🚨 좌석을 선택해주세요!");
                    return;
                }

                try {
                    const response = await fetch("/api/notion", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(Object.fromEntries(new FormData(this))),
                    });

                    if (response.ok) {
                        alert("✅ 예약이 완료되었습니다!");
                        this.reset();
                    } else {
                        throw new Error();
                    }
                } catch {
                    alert("🚨 예약 중 오류가 발생했습니다.");
                }
            });
        });
    </script>
</body>
</html>
